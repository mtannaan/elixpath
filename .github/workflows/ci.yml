on: push

jobs:
  test:
    runs-on: ubuntu-latest
    name: OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    strategy:
      matrix:
        include:
          - elixir: "1.7.4"
            otp: "22"
          - elixir: "1.8.1"
            otp: "22"
          - elixir: "1.9.4"
            otp: "22"
          - elixir: "1.10.4"
            otp: "23"
          - elixir: "1.11.4"
            otp: "24"
          - elixir: "1.12.1"
            otp: "24"
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - run: mix deps.get
      - run: mix test
