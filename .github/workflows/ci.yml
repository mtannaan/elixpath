on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    name: OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Compatibility info can be found at
        # https://github.com/erlef/setup-beam?tab=readme-ov-file#compatibility-between-operating-system-and-erlangotp
        include:
          - elixir: "1.11.4"
            otp: "24"
            os: ubuntu-24.04
          - elixir: "1.12.3"
            otp: "24"
            os: ubuntu-24.04
          - elixir: "1.13.4"
            otp: "25"
            os: ubuntu-24.04
          - elixir: "1.14.5"
            otp: "26"
            os: ubuntu-24.04
          - elixir: "1.15.8"
            otp: "26"
            os: ubuntu-24.04
          - elixir: "1.16.3"
            otp: "26"
            os: ubuntu-24.04
          - elixir: "1.17.3"
            otp: "27"
            os: ubuntu-24.04
          - elixir: "1.18.3"
            otp: "27"
            os: ubuntu-24.04
    env:
      MIX_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - run: mix deps.get
      - run: mix compile
      - run: mix coveralls.json
      - uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          name: OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
